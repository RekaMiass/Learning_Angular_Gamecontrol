<div class="container">
  <div class="row">
    <h1>Gamecontrol Console</h1>
    <app-game-control (intervalFired)="onIntervalFired($event)"></app-game-control>
  </div>

  <div class="row">
    <div class="col-xs-12">
      <app-odd *ngFor="let oddNum of oddNums" [number]="oddNum"></app-odd>
    
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
    
      <app-even *ngFor="let evenNum of evenNums" [number]="evenNum"></app-even>
    </div>
  </div>
</div>
